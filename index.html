<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>–†–ï–°–¢–û –ö–ê–õ–ö–£–õ–ê–¢–û–†</title>

<style>
/* ‚ùå –°–ü–ò–†–ê double-tap zoom (iOS Safari) */
*{
  touch-action: manipulation;
}

body{
  margin:0;
  background:#2b2b2b;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
}
.app{
  max-width:400px;
  width:95vw;
  margin:2vh auto;
}
.calc{
  background:#111;
  border-radius:20px;
  padding:12px;
  box-shadow:0 12px 30px rgba(0,0,0,0.7);
}

/* ===== –ó–ê–ì–õ–ê–í–ò–ï ===== */
h1{
  color:#fff;
  text-align:center;
  margin:0;
  font-size:26px;
}
.subtitle{
  display:flex;
  align-items:flex-end;
  justify-content:center;
  gap:6px;
  font-size:12px;
  margin:6px 0 12px;
  color:#aaa;
  white-space:nowrap;
}
.author{color:#2196f3;font-weight:bold;}
.union{color:#fff;font-weight:800;}

.author-img{
  height:32px;
  width:32px;
  border-radius:50%;
  object-fit:cover;
  border:1px solid #555;
}
.union-logo{
  height:15px;
  width:auto;
}
.union-wrap{
  display:inline-flex;
  align-items:flex-end;
  gap:4px;
}

/* ===== –ü–û–õ–ï–¢–ê ===== */
.field{
  display:flex;
  align-items:center;
  background:#222;
  border-radius:12px;
  padding:10px;
  margin-bottom:10px;
  border:2px solid #222;
}
.field.active{
  border-color:#fff;
  box-shadow:0 0 10px rgba(255,255,255,0.4);
}
.field-label{
  flex:1;
  color:#aaa;
  font-size:16px;
  font-weight:bold;
}
.field input{
  width:90px;
  background:transparent;
  border:none;
  color:#fff;
  font-size:22px;
  text-align:right;
  outline:none;
}
.currency-inside{
  margin-left:6px;
  color:#fff;
  font-size:18px;
}

/* ===== –ë–£–¢–û–ù –í–ê–õ–£–¢–ê ===== */
button.currency{
  width:100%;
  padding:14px 16px;
  border-radius:18px;
  border:none;
  margin-bottom:10px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 0 rgba(0,0,0,0.8),0 14px 25px rgba(0,0,0,0.7);
}
button.currency:active{
  transform:translateY(4px);
  box-shadow:0 2px 0 rgba(0,0,0,0.8);
}
.currency .hint{
  display:flex;
  align-items:center;
  gap:12px;
}
.currency .hint-text{
  font-size:14px;
  line-height:1.25;
  color:#e0e0e0;
}
.currency .pulse-btn{
  width:22px;
  height:22px;
  border-radius:50%;
  background:#fff;
  position:relative;
  animation:pulse 1.4s infinite;
}
.currency .pulse-btn::after{
  content:"";
  position:absolute;
  inset:5px;
  border-radius:50%;
  background:#2196f3;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,255,255,.7);}
  70%{box-shadow:0 0 0 10px rgba(255,255,255,0);}
  100%{box-shadow:0 0 0 0 rgba(255,255,255,0);}
}
.currency .currencies{
  display:flex;
  gap:8px;
}
.currency .cur-main,
.currency .cur-alt,
.currency .slash{
  color:#fff;
  font-weight:900;
}
.currency .cur-main{font-size:26px;}
.currency .slash{font-size:20px;}
.currency .cur-alt{font-size:18px;}
.btn-eur{background:linear-gradient(#2196f3,#1565c0);}
.btn-bgn{background:linear-gradient(#43a047,#2e7d32);}

/* ===== –†–ï–ó–£–õ–¢–ê–¢ ===== */
.result{
  padding:8px;
  border-radius:8px;
  font-size:18px;
  font-weight:bold;
  text-align:right;
}
.gray{background:#555;color:#eee;}
.blue{background:#1565c0;color:#fff;}
.green{background:#2e7d32;color:#fff;}
.red{background:#b71c1c;color:#fff;}
.or{text-align:center;color:#fff;font-weight:bold;margin:4px 0;}

/* ===== –ö–õ–ê–í–ò–ê–¢–£–†–ê ===== */
.keypad{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:4px;
  margin-top:8px;
}
.keypad button{
  padding:12px;
  font-size:18px;
  border-radius:10px;
  border:none;
  background:#333;
  color:#fff;
}
.keypad .comma{grid-column:span 2;}
.keypad .del{grid-column:span 2;background:#8e2424;}
.keypad .clear{grid-column:span 2;background:#555;}
</style>
</head>

<body>
<div class="app">
<div class="calc">

<h1>–†–ï–°–¢–û –ö–ê–õ–ö–£–õ–ê–¢–û–†</h1>

<div class="subtitle">
  <img src="chavdar.jpg" class="author-img">
  <span>–°—ä–∑–¥–∞–¥–µ–Ω–æ –æ—Ç</span>
  <span class="author">–ß–∞–≤–¥–∞—Ä –•—Ä–∏—Å—Ç–∞–Ω–æ–≤</span>
  ‚Äì
  <span class="union-wrap">
    <span class="union">–ï–î–ò–ù–ï–ù–ò–ï</span>
    <img src="–µ–¥–∏–Ω–µ–Ω–∏–µ.png" class="union-logo">
  </span>
</div>

<div class="field" onclick="setActive(bill,this)">
  <div class="field-label">–°—É–º–∞ –∑–∞ –ø–ª–∞—â–∞–Ω–µ</div>
  <input id="bill" readonly>
  <div class="currency-inside">‚Ç¨</div>
</div>

<div class="field" onclick="setActive(paid,this)">
  <div class="field-label">–ü–ª–∞—Ç–µ–Ω–æ –æ—Ç –∫–ª–∏–µ–Ω—Ç–∞</div>
  <input id="paid" readonly>
  <div id="paidCur" class="currency-inside">‚Ç¨</div>
</div>

<button id="currencyBtn" class="currency btn-eur" onclick="toggleCurrency()">
  <div class="hint">
    <div class="hint-text">–°–º—è–Ω–∞ –≤–∞–ª—É—Ç–∞<br>–ø–ª–∞—Ç–µ–Ω–æ</div>
    <div class="pulse-btn"></div>
  </div>
  <div class="currencies">
    <span class="cur-main">‚Ç¨</span>
    <span class="slash">/</span>
    <span class="cur-alt">–ª–≤.</span>
  </div>
</button>

<div id="restoEUR" class="result gray">–†–µ—Å—Ç–æ –≤ EUR: 0,00</div>
<div class="or">–ò–õ–ò</div>
<div id="restoBGN" class="result gray">–†–µ—Å—Ç–æ –≤ BGN: 0,00</div>

<div class="keypad">
  <button onclick="pressKey('1')">1</button>
  <button onclick="pressKey('2')">2</button>
  <button onclick="pressKey('3')">3</button>
  <button onclick="pressKey('4')">4</button>
  <button onclick="pressKey('5')">5</button>
  <button onclick="pressKey('6')">6</button>
  <button onclick="pressKey('7')">7</button>
  <button onclick="pressKey('8')">8</button>
  <button onclick="pressKey('9')">9</button>
  <button onclick="pressKey('0')">0</button>
  <button class="comma" onclick="pressKey(',')">,</button>
  <button class="del" onclick="backspace()">‚å´</button>
  <button class="clear" onclick="clearField()">C</button>
</div>

</div>
</div>

<script>
/* ‚ùå JS –∑–∞—â–∏—Ç–∞ —Å—Ä–µ—â—É double-tap zoom (iOS) */
let lastTouchEnd=0;
document.addEventListener('touchend',function(e){
  const now=Date.now();
  if(now-lastTouchEnd<=300){e.preventDefault();}
  lastTouchEnd=now;
},{passive:false});

/* ===== –°–û–ë–°–¢–í–ï–ù –ë–†–û–Ø–ß (LOCAL) ===== */
const STATS_KEY="resto_kalkulator_stats";
let stats=JSON.parse(localStorage.getItem(STATS_KEY))||{total:0};
stats.total++;
localStorage.setItem(STATS_KEY,JSON.stringify(stats));

/* Ctrl + Alt + S ‚Üí –ø–æ–∫–∞–∑–≤–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞—Ç–∞ */
document.addEventListener("keydown",e=>{
  if(e.ctrlKey && e.altKey && e.key.toLowerCase()==="s"){
    alert(
      "üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞\n\n"+
      "–û–±—â–æ –æ—Ç–≤–∞—Ä—è–Ω–∏—è: "+stats.total+"\n"+
      "–£–Ω–∏–∫–∞–ª–Ω–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: –î–∞"
    );
  }
});

/* ===== –õ–û–ì–ò–ö–ê –ù–ê –ö–ê–õ–ö–£–õ–ê–¢–û–†–ê ===== */
const RATE=1.95583;
let paidCurrency="EUR";
let activeInput=null;
const bill=document.getElementById("bill");
const paid=document.getElementById("paid");

function setActive(input,field){
  document.querySelectorAll(".field").forEach(f=>f.classList.remove("active"));
  activeInput=input;
  field.classList.add("active");
}

function parseBG(v){return parseFloat(v.replace(",", "."))||0;}
function formatBG(v){return v.toFixed(2).replace(".", ",");}

function toggleCurrency(){
  paidCurrency=paidCurrency==="EUR"?"BGN":"EUR";
  currencyBtn.className="currency "+(paidCurrency==="EUR"?"btn-eur":"btn-bgn");
  paidCur.textContent=paidCurrency==="EUR"?"‚Ç¨":"–ª–≤.";
  document.querySelector(".cur-main").textContent=paidCurrency==="EUR"?"‚Ç¨":"–ª–≤.";
  document.querySelector(".cur-alt").textContent=paidCurrency==="EUR"?"–ª–≤.":"‚Ç¨";
  calculate();
}

function calculate(){
  const r=(paidCurrency==="BGN"?parseBG(paid.value)/RATE:parseBG(paid.value))-parseBG(bill.value);
  restoEUR.textContent="–†–µ—Å—Ç–æ –≤ EUR: "+formatBG(r);
  restoBGN.textContent="–†–µ—Å—Ç–æ –≤ BGN: "+formatBG(r*RATE);
  restoEUR.className="result "+(r<0?"red":r===0?"gray":"blue");
  restoBGN.className="result "+(r<0?"red":r===0?"gray":"green");
}

document.addEventListener("keydown",e=>{
  if(e.key==="Tab"){
    e.preventDefault();
    setActive(activeInput===bill?paid:bill,
      activeInput===bill?paid.parentElement:bill.parentElement);
  }else if(e.code==="Space"){e.preventDefault();toggleCurrency();}
  else if(e.key>='0'&&e.key<='9')pressKey(e.key);
  else if(e.key===','||e.key==='.')pressKey(',');
  else if(e.key==="Backspace")backspace();
  else if(e.key==="Delete"||e.key==="Escape")clearField();
});

function pressKey(k){
  if(!activeInput)return;
  if(k===','&&activeInput.value.includes(','))return;
  if(activeInput.value.includes(',')&&activeInput.value.split(',')[1].length>=2)return;
  activeInput.value+=k;
  calculate();
}
function backspace(){if(activeInput){activeInput.value=activeInput.value.slice(0,-1);calculate();}}
function clearField(){if(activeInput){activeInput.value="";calculate();}}

window.onload=()=>setActive(bill,bill.parentElement);
</script>

</body>
</html>
